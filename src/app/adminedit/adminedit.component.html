<app-header></app-header>
<div class="row p-3 m-2">
    <div class="col-lg-2  " id="nav">
        <div class="row mt-3">
            <div class="shadow p-3 text-center">
                <img img [src]="adminObject.profile" width="80px" height="80px" style="border-radius: 50%;" alt="">
                <h4 class="mt-2">{{adminObject.username}}</h4>
            </div>

        </div>
        <div class="row mt-3 ">
            <div id="links" class="shadow ">
                <hr>
                <a routerLink="/admindash">
                    <div  ><i class="fa-solid fa-table-columns" ></i>&nbsp;&nbsp;Dashboard</div>
                </a>
                
                <hr>
                <a routerLink="/adminedit">
                    <div style="background-color: #85d39d;" class="p-2"><i class="fa-solid fa-user" ></i>&nbsp;&nbsp;Edit Profile</div>
                </a>
                <hr>
                <a routerLink="/userlist">
                    <div><i class="fa-solid fa-address-card" ></i>&nbsp;&nbsp; Job Seekers</div>
                </a>
                <hr>
                <a routerLink="/emplist">
                    <div><i class="fa-solid fa-address-card" ></i>&nbsp;&nbsp;Employers</div>
                </a>
                <hr>
                <!-- <a routerLink="/searchjob">
                    <div><i class="fa-solid fa-list" ></i>&nbsp;&nbsp;Jobs</div>
                </a>
                <hr> -->
                
                
            </div>
        </div>
    </div>
    <div class="col-lg-10 p-2">


        <div class="row m-2">




            <div class="container">
                <form (ngSubmit)="updatePro()" [formGroup]="adminUpdate">
                    <div class="row shadow p-5">
                        <h3 class="text-center text-dark">UPDATE YOUR PROFILE</h3>
                        <div class="text-center">
                            <label for="p1">

                                <input (change)="getFile($event)" type="file" id="p1" style="display: none;"
                                    formControlName="profile">
                                <img style="border-radius: 50%;" [src]="adminObject.profile" alt="" width="100px" height="100px">

                            </label>
                        </div>

                            <div class="form-floating mb-2 mt-3">
                                <input [(ngModel)]="adminObject.username" type="text" class="form-control" id="fname"
                                    name="fname" placeholder="full Name" formControlName="name">
                                <label for="floatingInput"> Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input [(ngModel)]="adminObject.email" type="email" class="form-control" id="ename"
                                    name="mail" placeholder="full Name" formControlName="email">
                                <label for="floatingInput">email</label>
                            </div>
                           
                           







                            






                           

                            <div class="form-floating mb-2">
                                <input [(ngModel)]="logInfo.password" type="password" class="form-control" id="pphone"
                                    name="phone" placeholder="phone" formControlName="pwd">
                                <label for="floatingInput">Password</label>
                            </div>











                        <button type="submit" class="btn btn-outline-success w-100 mt-3">Update</button>
                        <!-- <p class="mt-3">already have an account? &nbsp;<a routerLink="/login">Login</a></p> -->

                    </div>

                </form>
            </div>







        </div>

        
    </div>



</div>
