<app-header></app-header>

<div class="row p-3 m-2">
  <div class="col-lg-2  " id="nav">
    <div class="row mt-3">
      <div class="shadow p-3 text-center">
        <img [src]="adObject.profile" width="100px" style="border-radius: 50%;" alt="">
        <h4 class="mt-2">{{adObject.username}}</h4>
      </div>

    </div>
    <div class="row mt-3 ">
      <div id="links" class="shadow ">
        <hr>
        <a routerLink="/admindash">
          <div><i class="fa-solid fa-table-columns"></i>&nbsp;&nbsp;Dashboard</div>
        </a>

        <hr>
        <a routerLink="/adminedit">
          <div><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Edit Profile</div>
        </a>
        <hr>

        <a routerLink="/userlist">
          <div ><i class="fa-solid fa-list"></i>&nbsp;&nbsp; Job Seekers</div>
        </a>
        <hr>
        <a routerLink="/emplist">
          <div style="background-color: #85d39d;" class="p-2"><i class="fa-solid fa-list"></i>&nbsp;&nbsp;Employers</div>
        </a>

        <hr>


      </div>
    </div>
  </div>
  <div class="col-lg-9 p-2 shadow" style="margin-left: 20px;">
    <div class="row">
      <div class="col-lg-10">
        <!-- <input class="form-control" class="w-100" type="text"> -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input  type="text" class="form-control" placeholder="Search by user name" aria-label="companyname" 
          [(ngModel)]="companyname"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-lg-2">
        <button (click)="convertPdf()" type="button" class="btn btn-dark w-75 text-light">Export as <i
          class="fa-solid fa-file-pdf" style="color: #ffffff;"></i></button>
      </div>
      
    </div>

    <div class="row m-2">

      <div class="table-responsive">
        <table class="table table-success p-3">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col"> Company name</th>
              <th scope="col">HR Name</th>
              <th scope="col">logo</th>
              <th scope="col">Place</th>
              <th scope="col">Email</th>
  
  
              <th scope="col">Phone</th>
              <th scope="col">Website</th>
              <!-- <th scope="col">Action</th> -->
  
  
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of emps| empsearch : companyname : 'companyname' | paginate: { itemsPerPage: 4, currentPage: p } ; let i=index"   >
              <td>{{i+1}}</td>
              <td>{{emp.companyname}}</td>
              <td>{{emp.username}}</td>
              <td><img [src]="emp.logo" alt="" width="80px"></td>
              <td>{{emp.location}} </td>
              <td>{{emp.email}}</td>
              <td>{{emp.phone}}</td>
              <td>{{emp.website}}</td>
              <!-- <td><button class="btn " (click)="removeEmp(emp._id)"><i class="fa-solid fa-trash" style="color: #e30d18;"></i></button></td> -->
  
              
            </tr>
  
          </tbody>
        </table>
      </div>

      <div class="text-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
        
              </div>




    </div>
  </div>



</div>
