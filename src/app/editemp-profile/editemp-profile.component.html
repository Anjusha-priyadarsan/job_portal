<app-header></app-header>

<div class="row p-3 m-2">
    <div class="col-lg-2  " id="nav">
        <div class="row mt-3">
            <div class="shadow p-3 text-center">
                <img [src]="empObject.logo" width="100px" height="80px" alt="">
                <h4 class="mt-2">{{empObject.companyname}}</h4>
                <span class="text-secondary">{{empObject.username}}</span>
            </div>

        </div>
        <div class="row mt-3 ">
            <div id="links" class="shadow ">
                <hr>
                <a routerLink="/empdash">
                    <div><i class="fa-solid fa-table-columns"></i>&nbsp;&nbsp;Dashboard</div>
                </a>

                <hr>
                <a routerLink="/editemp">
                    <div style="background-color: #85d39d;" class="p-2"><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Edit
                        Profile</div>
                </a>
                <hr>

                <a routerLink="/empjoblist">
                    <div><i class="fa-solid fa-list"></i>&nbsp;&nbsp;Posted Job</div>
                </a>
                <hr>
                <a routerLink="/jobapp">
                    <div><i class="fa-solid fa-list"></i>&nbsp;&nbsp;Job Application</div>
                </a>
                <hr>



            </div>
        </div>
    </div>
    <!-- <div class="col-lg-10 p-2"> -->

    <!-- <div class="row m-2"> -->
    <div class="col-lg-9 p-2 shadow mt-3 " style="margin-left: 20px;">

        <div class="row m-2">




            <div class="container">
                <form (ngSubmit)="updatePro()" [formGroup]="empUpdate">
                    <div class="row shadow p-5">
                        <h3 class="text-center text-dark">UPDATE YOUR COMPANY PROFILE</h3>
                        <div class="text-center">
                            <label for="p1">

                                <input (change)="getFile($event)" type="file" id="p1" style="display: none;"
                                    formControlName="logo">
                                <img style="border-radius: 50%;" [src]="empObject.logo" alt="" width="120px">

                            </label>
                        </div>

                        <div class="col-lg-6 text-center ">
                            <div class="form-floating mb-2">
                                <input [(ngModel)]="empObject.username" type="text" class="form-control" id="ffname"
                                    name="fname" placeholder="full Name" formControlName="uname">
                                <label for="floatingInput">Full Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input [(ngModel)]="empObject.companyname" type="text" class="form-control" id="ccname"
                                    name="cname" placeholder="Company Name" formControlName="cname">
                                <label for="floatingInput">Company Name</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input [(ngModel)]="empObject.website" type="text" class="form-control" id="webb"
                                    name="web" placeholder="Website" formControlName="website">
                                <label for="floatingInput">Website</label>
                            </div>
                            <!-- <div class="form-floating mb-2">
                         <input [(ngModel)]="empObject.email"  type="text" class="form-control" id="eemail" name="email" placeholder="email"
                             formControlName="email" readonly>
                         <label for="floatingInput"> email</label>
                     </div> -->

                            <div class="form-floating mb-2">
                                <input [(ngModel)]="empObject.phone" type="text" class="form-control" id="pphone"
                                    name="phone" placeholder="phone" formControlName="phone">
                                <label for="floatingInput">Phone</label>
                            </div>





                        </div>
                        <div class="col-lg-6 ">




                            <div class="form-floating mb-2">
                                <textarea [(ngModel)]="empObject.introduction" class="form-control "
                                    placeholder="Brief intro about your company" id="iintro"
                                    formControlName="intro"></textarea>
                                <label for="floatingTextarea">Intro</label>
                            </div>






                            <div class="form-floating mt-2">
                                <input [(ngModel)]="empObject.location" type="text" class="form-control" id="loc"
                                    name="location" placeholder="Location" formControlName="loc">
                                <label for="floatingPassword">Location</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input [(ngModel)]="logInfo.password" type="password" class="form-control" id="pphone"
                                    name="phone" placeholder="phone" formControlName="pwd">
                                <label for="floatingInput">Password</label>
                            </div>











                        </div>
                        <button type="submit" class="btn btn-outline-success w-100 mt-3">Update</button>
                        <!-- <p class="mt-3">already have an account? &nbsp;<a routerLink="/login">Login</a></p> -->

                    </div>

                </form>
            </div>







        </div>
    </div>


    <!-- </div> -->
    <!-- </div> -->



</div>
